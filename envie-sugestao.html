	<main class="principal">
		<div class="principal__caixaFormulario">
			<form class="principal__caixaFormulario__formulario">
				<label for="nomesobrenome">Nome e Sobrenome: *</label><br>
				<input type="text" id="nomesobrenome" required><br>

				<label for="email" required>Email para contato: *</label><br>
				<input type="email" id="email" required placeholder="fulano@email.com"><br>

				<label for="telefone">Telefone para contato:</label><br>
				<input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required><br>

				<fieldset class="radio">
					<legend>Como prefere receber nosso contato?</legend>
					<label><input type="radio" name="contato" value="email" checked>Email</label>
					<label><input type="radio" name="contato" value="telefone">Telefone</label><br>
				</fieldset>

				<label for="sugestao">Informe-nos sua sugestão para este site no campo abaixo. Estaremos felizes em receber críticas também.</label><br>
				<textarea id="sugestao" rows="20" cols="50" required></textarea><br>

				<input type="submit" class="enviar-sugestao" value="Enviar Sugestão">
			</form>
		</div>
